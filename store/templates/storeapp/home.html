{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Home</title>
</head>
<body>
    <h1>welcome to home page!!!!</h1>
    <h4>welcome message:{{msg}}</h4>
    <h6>Decision control instruction</h6>
    {% if x > y %}
      <h4>in if block</h4>
       {{x}} is greater
      {% else %}
       <h4>in else block</h4>
       {{y}} is greater
       {% endif %}

       <h4>loop control instruction</h4>
       {{data}}
       {% for x in data %}
       {{x}}
       {% endfor %}

       <button onclick="hello()">click Me</button>
        <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
